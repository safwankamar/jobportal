{%extends 'base.html'%}
{%block body_block%}
<div class="row">
    <div class="col-1"></div>
    <div class="col-10">
        <table class="table">
            <tr>
                <th>Jobs</th>
                <th>Company Name</th>
                <th>Location</th>
                <th> Salary</th>
                <th>Action</th>
            </tr>
            {%for job in jobs%}
            <tr>
                <td>{{job.job_title}}</td>
                <td>{{job.company_name}}</td>
                <td>{{job.location}}</td>
                <td>{{job.salary}}</td>
                <td>
                    <a href="{%url 'job-details' job.id%}"class="btn btn-outline-primary">View</a>
                    <a href="{%url 'job-changes' job.id%}"class="btn btn-outline-success">Edit</a>
                    <a href="{%url 'job-delete' job.id%}"class="btn btn-outline-danger">Delete</a>

                </td>
            </tr>



            {%endfor%}

        </table>
    </div>
    <div class="col-1"></div>
</div>



{%endblock%}
